<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <form>
      <div class="calculator">
        <div class="outer-form">
          <div id="head-div">
            <h1 id="main-header">Fencing Calculator</h1>
          </div>
          <!--initial screen for fence selection-->
          <section id="fence-selector">
            <label for="fence" id="fence-label"
              >Please select the type of fence</label
            ><br />
            <select name="fence" id="fence">
              <option value="3ft-picket" selected="selected">
                3ft High Picket Fence
              </option>
              <option value="4ft-picket">4ft High Picket Fence</option>
              <option value="6ft-picket">
                6ft High Picket Fence (4" Pickets)
              </option>
              <option value="6ft6-picket">
                6ft High Picket Fence (6" Pickets)
              </option>
              <option value="featheredge">6ft High Featheredge Fence</option>
            </select>
            <br />
            <input type="button" value="Ok" id="ok-btn" />
          </section>
          <!--3ft picket calculation screen-->
          <section id="picket3">
            <label
              for="length"
              id="label-description"
              class="form-padding form-label"
              >Fence Length (Meters)</label
            ><br />
            <input
              type="number"
              placeholder="Please enter the length"
              name="length"
              class="form-padding"
              id="length"
            /><br />
            <div class="outer-output">
              <div class="arrange-output">
                <p class="sort-output sort-p" id="option1">
                  Number of 3ft x 4" Pickets
                </p>
                <span class="sort-output sort-span" id="span1"></span>
              </div>
              <br />
              <div class="arrange-output">
                <p class="sort-output sort-p" id="option2">
                  Number of 3.6m D Rails (2 rails)
                </p>
                <span class="sort-output sort-span" id="span2"></span>
              </div>
              <br />
              <div class="arrange-output">
                <p class="sort-output sort-p" id="option3">
                  Number of 6ft x 4" x 4" Posts
                </p>
                <span class="sort-output sort-span" id="span3"></span>
              </div>
              <br />
              <div class="arrange-output">
                <p class="sort-output sort-p" id="option4">
                  Bags of Postcrete (2 per hole)
                </p>
                <span class="sort-output sort-span" id="span4"></span>
              </div>
              <br />
            </div>

            <input
              type="button"
              value="Back"
              class="form-padding"
              id="back-btn"
            />
            <input
              type="button"
              onclick="Calculate()"
              value="calculate"
              class="form-padding"
              id="btn"
            />
          </section>
        </div>
      </div>
    </form>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
